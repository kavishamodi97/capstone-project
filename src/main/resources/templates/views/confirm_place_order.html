<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Confirm Order</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


</head>

<body>


	<div class="container-fluid h-100">
		<div class="row justify-content-center align-items-center h-100">
			<div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
				<div class="alert alert-danger" th:if="${error}" role="alert">
					<span th:text="${error}"></span>
				</div>
				<div>
					<h3 style="text-align: center">Confirm Order</h3>
				</div>
				<form th:action="@{../../confirm-po-order}" method="post">
					<label>Purchase Order ID</label>
					<div class="form-group">
						<input type="text" class="form-control form-control-lg" id="poid"
							name="poid" th:value="${confirm_place_po_id}" readonly="readonly">

					</div>
					<label>Order ID</label>
					<div class="form-group">

						<input type="text" class="form-control form-control-lg"
							id="orderid" name="orderid" th:value="${confirm_place_order_id}"
							readonly="readonly">

					</div>
					<div class="form-group">
						<select class="custom-select" name="po_status" id="po_status">
							<option selected value="Confirmed">Confirmed</option>
							<option value="Cancelled">Cancelled</option>
						</select>
					</div>

					<div class="form-group">
						<button class="btn btn-info btn-lg btn-block">Sign
							Purchase Order</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
