<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Find PO</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</head>

<body>

	<div class="row">
		<div class="col-md-12 bg-light text-right">		
			<button type="button" class="btn"><a href="./login"> Sign Out </a></button>
		</div>
	</div>

	<div class="container-fluid h-100">
		<div class="row justify-content-center align-items-center h-100">
			<div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
				<div class="alert alert-danger" th:if="${error}" role="alert">
					<span th:text="${error}"></span>
				</div>
				<div>
					<h3 style="text-align: center">Find Purchase Order By Customer</h3>
				</div>
				<form th:action="@{../user/find-po}" method="get">
					
					<div class="form-group">
						<input type="text" class="form-control form-control-lg" id="cust_data" name="cust_data"
							placeholder="Enter Name" >
					</div>
				
					<div class="form-group">
						<button class="btn btn-info btn-lg btn-block">Search</button>
					</div>
					
				</form>
			</div>
		</div>
	</div>
</body>

</html>
