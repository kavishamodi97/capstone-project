<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Payment Order</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


</head>

<body>


	<div class="container-fluid h-100">
		<div class="row justify-content-center align-items-center h-100">
			<div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
				<div class="alert alert-danger" th:if="${error}" role="alert">
					<span th:text="${error}"></span>
				</div>
				<div>
					<h3 style="text-align: center">Pay Payment</h3>
				</div>
				<br />
				<form th:action="@{../payout}" method="post">

					<div class="form-group">
						<label>Invoice ID </label> <input type="text"
							class="form-control form-control-lg" id="invoiceid"
							name="invoiceid" th:value="${pay_amount.invoiceid}"
							readonly="readonly"> <input type="hidden"
							class="form-control form-control-lg" id="poid" name="poid"
							th:value="${pay_amount.poid.poid}" readonly="readonly">

					</div>

					<div class="form-group">
						<label>Quantity </label> <input type="text"
							class="form-control form-control-lg" id="quantity"
							name="quantity" th:value="${pay_amount.quantity}"
							readonly="readonly">



					</div>

					<div class="form-group">
						<label>Total Amount </label> <input type="text"
							class="form-control form-control-lg" id="amount" name="amount"
							th:value="${pay_amount.amount}" readonly="readonly">

					</div>

					<div class="form-group">
						<label>Paid Amount </label> <input type="text"
							class="form-control form-control-lg" id="paid_amount"
							name="paid_amount">

					</div>

					<div class="form-group">
						<label>Remaining Amount </label> <input type="text"
							class="form-control form-control-lg" id="remaing_amount"
							name="remaing_amount">

					</div>

					<div class="form-group">
						<button class="btn btn-info btn-lg btn-block">Pay Out</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
