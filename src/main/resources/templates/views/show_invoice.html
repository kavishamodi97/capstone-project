<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Show Invoice</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
</head>

<body>
	<div class="row">
		<div class="col-md-12 bg-light text-right">
			<button type="button" class="btn">
				<a href="./user-management"> Home </a>
			</button>
			<button type="button" class="btn">
				<a href="./login"> Sign Out </a>
			</button>
		</div>
	</div>

	<div class="container-fluid h-100">
		<div class="row justify-content-center">
			<div>
				<h3 style="text-align: center">Show Invoice</h3>
			</div>
			<br />
			<div class="col col-sm-6 col-md-6 col-lg-9 col-xl-10">
				<table class="table table-striped">
					<thead>
						<td>Invoice Id</td>
						<td>Purchase Order Id</td>
						<td>Quantity</td>
						<td>Total Amount</td>
						<td>Paid Amount</td>
						<td>Remaining Amount</td>
						<td>Description</td>
						<td>Status</td>
						<td>Created Date</td>
						<td>Updated Date</td>
					</thead>
					<tbody>
						<tr th:each="user: ${show_invoice}">
							<td th:text="${user.invoiceid}"></td>
							<td th:text="${user.poid.poid}"></td>
							<td th:text="${user.quantity}"></td>
							<td th:text="${user.amount}"></td>
							<td th:text="${user.paid_amount}"></td>
							<td th:text="${user.remaing_amount}"></td>
							<td th:text="${user.description}"></td>
							<td th:text="${user.payment_status}"></td>
							<td th:text="${user.createdAt}"></td>
							<td th:text="${user.updatedAt}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
